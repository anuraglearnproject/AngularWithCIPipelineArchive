<br>
<div class="container">
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h2>Create User</h2>
      <!-- Email Field -->
      <div>
        <input id="email" formControlName="email" type="email" placeholder="Email" />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
          <small class="error">Email is required and must be valid.</small>
        </div>
      </div>
    
      <!-- Username Field -->
      <div>
        <input id="username" formControlName="username" placeholder="Username" />
      </div>
    
      <!-- Password Field -->
      <div>
        <input id="password" formControlName="password" type="password" placeholder="Password" />
        <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
          <small class="error">Password is required.</small>
        </div>
      </div>
    
      <!-- First Name Field -->
      <div>
        <input id="firstname" formControlName="firstname" placeholder="First Name" />
        <div *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched">
          <small class="error">First name is required.</small>
        </div>
      </div>
    
      <!-- Last Name Field -->
      <div>
        <input id="lastname" formControlName="lastname" placeholder="Last Name" />
        <div *ngIf="userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched">
          <small class="error">Last name is required.</small>
        </div>
      </div>
    
      <!-- Address Section -->
      <div>
        <input id="street" formControlName="street" placeholder="Street" />
      </div>
      
      <div>
        <input id="city" formControlName="city" placeholder="City" />
      </div>
      
      <div>
        <input id="number" formControlName="number" type="number" placeholder="Number" />
      </div>
      
      <div>
        <input id="zipcode" formControlName="zipcode" placeholder="Zipcode" />
      </div>
    
      <!-- Geolocation Section -->
      <div>
        <input id="latitude" formControlName="latitude" type="text" placeholder="Latitude" />
      </div>
    
      <div>
        <input id="longitude" formControlName="longitude" type="text" placeholder="Longitude" />
      </div>
    
      <!-- Phone Field -->
      <div>
        <input id="phone" formControlName="phone" placeholder="Phone" />
      </div>
    
      <!-- Submit Button -->
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
      <p>{{processing}}</p>
  </form>
</div>
